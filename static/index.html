<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IPerf GUI</title>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/jquery-3.4.0.min.js"></script>
</head>
<body>
<div id="main" style="width: 800px;height:400px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title: {
            text: 'Traffic Rate'
        },
        grid: {
            left: '10%',
            right: '10%',
            bottom: '15%'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'value',
            splitLine: {
                show: true
            }
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: true
            }
        },
        series: [{
            name: 'Test Data',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            areaStyle: {},
            data: []
        }]
    };

    setInterval(function () {
        $.get('result').done(function (data) {
            myChart.setOption({
                series: [{
                    data: data
                }]
            });
        });
    }, 1000);

    myChart.setOption(option);
</script>
</body>
</html>
