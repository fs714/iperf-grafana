<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IPerf GUI</title>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/jquery-3.4.0.min.js"></script>
</head>
<body>
<div id="rate" style="width: 800px;height:250px;"></div>
<script type="text/javascript">
    var rateChart = echarts.init(document.getElementById('rate'));

    option = {
        title: {
            text: 'Traffic Rate'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, '20%'],
            splitLine: {
                show: true
            }
        },
        yAxis: {
            name: 'Kbits/sec',
            type: 'value',
            boundaryGap: [0, '20%'],
            splitLine: {
                show: true
            }
        },
        series: [{
            name: 'Traffic Rate',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: []
        }]
    };

    setInterval(function () {
        $.get('rate').done(function (data) {
            rateChart.setOption({
                series: [{
                    data: data
                }]
            });
        });
    }, 1000);

    rateChart.setOption(option);
</script>
